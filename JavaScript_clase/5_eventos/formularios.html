<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <h1>Formularios</h1>

    <form id="form" action="#" method="post" novalidate>
        <div>
            <label for="inputNombre">Nombre</label>
            <input type="text" id="inputNombre" name="nombre" placeholder="nombre">
        </div>
        <div>
            <label for="inputEmail">Email</label>
            <input type="email" id="inputEmail" name="email" placeholder="email">
        </div>
        <input type="submit" value="Enviar">
    </form>

    <div class="divcontacto">
        <section class="listacontactos"></section>
    </div>

    <script src=" ./JavaScript/formularios.js">
    </script>
</body>

</html>
