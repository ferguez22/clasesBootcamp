<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        .wrapper{
            margin: 100px;
        }

        .btn {
            a {
                text-decoration: none;
                color: white;
                display: inline-block;
                align-content: center;
                justify-content: center;
                background-color: tomato;
                padding: 15px;
                margin: 40px;
                cursor: pointer;
                box-shadow: 1px 1px 4px #444;
                border-radius: 10px;
                transition: 0.3s background-color, 1s transform;


                &:hover {
                    background-color: #444;
                    transform: scale(1.1)rotateZ(360deg);
                }
            }
        }
        .enlace {
            text-decoration: none;
            color: white;
            font-size: auto;
        }

        .boton {
            margin: 1.25rem;
            padding: 0.625rem;
            background-color: rgb(113, 206, 106);
            border-radius: 0.3125rem;
            width: 13vh;
            height: 3vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.5s;
        }

        .boton:hover {
            background-color: rgb(96, 175, 91);
            transform: scale(1.1);
        }

        /*  PELOTA  */
        .pelota {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: rgb(18, 200, 200);
        position: relative;
        animation-name: pelotaAnimacion;
        animation-duration: 4s;
        animation-delay: 0s;
        animation-timing-function: infinite;
    }

    @keyframes pelotaAnimacion {
        0% {
            top: 0;
            left: 0;
        }

        25% {
            top: 0;
            right: 300px;
        }

        50% {
            top: 500px;
            left: 500px;
        }

        75% {
            top: 500px;
            left: 0px;
        }

        100% {
            top: 0;
            left: 0;
        }
    }
    </style>
</head>

<body>
    <header>
        <a href="../main.html" class="enlace">
            <div class="boton">Volver a inicio</div>
        </a>
    </header>
        <div class="wrapper">
        <div class="btn">
            <a href="#">Ver m√°s</a>
        </div>

        <section>
            <div class="pelota"></div>
        </section>
    </div>
</body>

</html>
