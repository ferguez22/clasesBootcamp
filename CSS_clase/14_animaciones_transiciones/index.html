<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        .btn {
            a {
                text-decoration: none;
                color: white;
                display: inline-block;
                align-content: center;
                justify-content: center;
                background-color: tomato;
                padding: 15px;
                margin: 40px;
                cursor: pointer;
                box-shadow: 1px 1px 4px #444;
                border-radius: 10px;
                transition: 0.3s background-color, 1s transform;


                &:hover {
                    background-color: #444;
                    transform: scale(1.1)rotateZ(360deg);
                }
            }
        }
        .enlace {
            text-decoration: none;
            color: white;
            font-size: 1.3rem;
        }

        .boton {
            margin: 1.25rem;
            padding: 0.625rem;
            background-color: rgb(113, 206, 106);
            border-radius: 0.3125rem;
            width: 13vh;
            height: 3vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.5s;
        }

        .boton:hover {
            background-color: rgb(96, 175, 91);
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <header>
        <a href="../main.html" class="enlace">
            <div class="boton">Volver a inicio</div>
        </a>
    </header>
    <div class="btn">
        <a href="">Ver m√°s</a>
    </div>
</body>

</html>
