<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta etiquetas Open Graph -->
    <meta property="og:title" content="Clases de mi Bootcamp" />
    <meta property="og:description"
        content="Una forma mÃ¡s visual y sencilla de ver todo el contenido del bootcamps de FullStack" />
    <meta property="og:image"
        content="https://atlantidaformacionprofesional.es/wp-content/uploads/2023/07/programacion-en-ciclos-dam-daw.jpg" />

    <meta property="og:type" content="website" />

    <title>Bootcamp</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        html,
        body {
            width: 100%;
            overflow-x: hidden;
            /* Evita el scroll horizontal */
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            background-color: rgb(181, 181, 181);
            min-height: 100vh;
            overflow: hidden;
            color: white;
        }

        .container h1 {
            font-size: 4rem;
        }

        .wrapper {
            background-color: rgb(18, 51, 112);
            margin: 2.5rem;
            border-radius: 1.25rem;
            padding: 3.125rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 1);
        }

        .cuadrados {
            margin-top: 1.25rem;
            background-color: white;
            border-radius: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(13vh, 1fr));
            width: 80%;
            align-content: center;
            justify-items: center;
            gap: 3rem;
            padding: 50px
        }

        a {
            text-decoration: none;
            color: white;
            font-size: auto;
            text-align: center;
        }

        .cuadrados div {
            background-color: rgb(171, 36, 36);
            border-radius: 0.3125rem;
            width: 13vh;
            height: 10vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.5s;
        }

        .cuadrados div:hover {
            background-color: rgb(247, 96, 96);
            transform: scale(1.1);
        }
    </style>
</head>

<body class="container">
    <div class="wrapper">
        <h1>Pagina principal del Bootcamp</h1>
        <p>Para organizar todas las clases de los 3 lenguajes que hemos visto hasta ahora</p>

            <a href="./CSS_clase/main.html">
                <Div>CSS</Div>
            </a>

            <a href="./JavaScript_clase/main.html">
                <div>JavaScript</div>
            </a>

        </div>
    </div>
</body>

</html>
